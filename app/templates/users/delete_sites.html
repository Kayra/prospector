{% extends "base.html" %}

{% block page_content %}

        {% if sites.all() %}

            {% for site in sites %}

                <a class="sitebtn {{ site.level }}" href="{{ url_for('users.delete_site', site_id = site.id) }}">
                    {{site.ranking}}% {{site.domain_url}}
                    <p style="float:right; display:inline; padding:0;">X</p>
                </a>
                <br>

            {% endfor %}

        {% else %}

            <div class="no-scrapes">

                <p style="text-align:center;">There are no scraped sites to delete.</p>
                <a href="/">Scrape a site.</a>

            </div>

        {% endif %}

{% endblock %}
