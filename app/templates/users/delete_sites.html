{% extends "base.html" %}

{% block page_content %}

        {% if sites.all() %}

            {% for site in sites %}

                <a class="sitebtn {{ site.level }}" href="{{ url_for('prospector.siteinspect', site_name = site.site_name) }}">
                    {{site.ranking}}% {{site.domain_url}}
                </a>
                <p style="text-align:right;">X</p>
                <br>

            {% endfor %}

        {% else %}

            <div class="no-scrapes">

                <p style="text-align:center;">There are no scraped sites to delete.</p>
                <a href="/">Scrape a site.</a>

            </div>

        {% endif %}

{% endblock %}
