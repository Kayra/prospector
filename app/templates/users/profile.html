{% extends "base.html" %}

{% block page_content %}

    <div class="page-header">
        <h2>Hello {{ user.username }}</h2>
    </div>


    <h3>Your domain scores</h3>

    {% for domain_score_field in domain_scores.__table__.columns._data.keys() %}
        <p>{{ domain_score_field }} - {{ domain_scores[domain_score_field] }}</p>
    {% endfor %}

    <br>

    <p>
        <a href="{{ url_for('users.logout') }}">Click here to log out.</a>
    </p>


{% endblock %}
