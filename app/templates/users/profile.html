{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <div class="page-header">
        <h2>Hello {{ user.username }}</h2>
    </div>

    <h3><a href="{{ url_for('users.edit_domain_scores', username = current_user.username) }}">Update your domain scores</a></h3>

    <h3><a href="{{ url_for('users.edit_page_scores', username = current_user.username) }}">Update your page scores</a></h3>

    <h3><a href="{{ url_for('users.delete_sites', username = current_user.username) }}">Delete your scraped websites</a></h3>

    <h3><a href="{{ url_for('users.update_password', username = current_user.username) }}">Update your password</a></h3>

    <h3><a href="" onclick="user_confirmation('{{ url_for('users.delete_account', username = current_user.username) }}')">Delete your account</a></h3>

    <br>

    <h3><a href="{{ url_for('users.logout') }}">Log out</a></h3>

    <script type="text/javascript">

        function user_confirmation(url) {
            console.log(url)
            if (confirm("Are you sure you want to delete your account? This cannot be undone.") == true) {
                location.href = url;
            }

        }

    </script>

{% endblock %}
